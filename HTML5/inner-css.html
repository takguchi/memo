<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inner css</title>
  <style type="text/css">
    p {
      color:grey;
      font-size:100%;
    }
    h1 {
      color:purple;
    }
    .blue {
      color:blue;
    }
    #green {
      color:green;
    }
    .underlined {
      text-decoration: underline;
    }
    .first-section {
      background: pink;
    }
    .second-section {
      background: yellow;
    }
  </style>
</head>
<body>
  <h1 class="blue">内部CSS</h1>
  <hr>
  <div class="first-section">
    <p>こんにちは</p>
    <p>皆さんごきげんよう</p>
  </div>
  <div class="second-section">
    <p>今回は、新しくリリースするプロダクトの紹介をします。</p>
    <p class="blue">バーチャルリアリティが体験できるVRゴーグルを発売します。</p>
    <p id="green">このVRゴーグルは従来品より<span class="underlined">解像度が高く</span>なっています。</p>
  </div>
</body>
</html>
